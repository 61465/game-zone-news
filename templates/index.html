<!DOCTYPE html>

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; }
        body { background-color: var(--black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        header { padding: 40px; text-align: center; border-bottom: 2px solid var(--gold); }
        header h1 { color: var(--gold); font-size: 2.5rem; margin: 0; }

        .container { max-width: 1100px; margin: 30px auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card); border: 1px solid #222; padding: 25px; 
            border-radius: 15px; display: flex; flex-direction: column; 
            justify-content: space-between; transition: 0.3s;
        }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        
        h3 { font-size: 1.2rem; line-height: 1.5; min-height: 3.6em; }
        
        /* ØªØµÙ…ÙŠÙ… Ø§Ù„Ø²Ø± Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ Ù…Ø¹Ø¯Ù„ Ù„ÙŠÙˆØ¶Ø¹ Ø¯Ø§Ø®Ù„ Ø§Ù„ÙƒØ±Øª */
        button.lang { 
            width: 50px; height: 50px; border-radius: 50%;
            background: linear-gradient(145deg,#0055ff,#1a7bff);
            color: #fff; font-weight: bold; font-size: 0.9rem;
            border: none; cursor: pointer;
            box-shadow: 0 4px #003cb3; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center;
        }
        button.lang:active { box-shadow: 0 2px #003cb3; transform: translateY(3px); }

        .btn-main {
            flex-grow: 1; text-align: center; padding: 12px;
            border: 2px solid var(--gold); color: var(--gold);
            text-decoration: none; border-radius: 8px; font-weight: bold;
        }
        .btn-main:hover { background: var(--gold); color: black; }

        .actions { display: flex; align-items: center; gap: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <header><h1>GAME ZONE ğŸ®</h1></header>
    <div class="container">
        <div class="grid">
            {% for item in news %}
            <div class="card">
                <div>
                    <span style="color:var(--gold); font-weight:bold;">{{ item.source }}</span>
                    <h3 class="title-text" data-ar="{{ item.title_ar }}" data-en="{{ item.title_en }}">
                        {{ item.title_ar }}
                    </h3>
                </div>
                <div class="actions">
                    <a href="{{ item.link }}" target="_blank" class="btn-main">Ø§Ù„ØªÙØ§ØµÙŠÙ„</a>
                    <button class="lang" onclick="toggleNews(this)">EN</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleNews(btn) {
            const card = btn.closest('.card');
            const title = card.querySelector('.title-text');
            const arText = title.getAttribute('data-ar');
            const enText = title.getAttribute('data-en');

            if (title.innerText === arText) {
                title.innerText = enText;
                title.style.direction = "ltr";
                title.style.textAlign = "left";
                btn.innerText = "AR";
                btn.style.background = "linear-gradient(145deg,#ff5500,#ff7b1a)"; // ØªØºÙŠÙŠØ± Ø§Ù„Ù„ÙˆÙ† Ø¹Ù†Ø¯ Ø§Ù„ØªØ­ÙˆÙŠÙ„ Ù„Ù„Ø¹Ø±Ø¨ÙŠ
            } else {
                title.innerText = arText;
                title.style.direction = "rtl";
                title.style.textAlign = "right";
                btn.innerText = "EN";
                btn.style.background = "linear-gradient(145deg,#0055ff,#1a7bff)";
            }
        }
    </script>
</body>
